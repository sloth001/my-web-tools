<div class="bar">
  <ng-container *ngFor="let operation of operations; let i = index;">
    <div class="bar-item" [ngStyle]="{'text-align': operation.position}">
      <i nz-icon [ngClass]="{'bar-item-selected': operation.isSelected}" [nzType]="operation.value" nzTheme="outline" (click)="clickItem(i)"></i>
      <span *ngIf="operation.label" class="count-number">{{ operation.label }}</span>
    </div>
  </ng-container>
</div>
